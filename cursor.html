<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.btn{width:200px;height: 100px;line-height:100px;background-color: #f00;font-size:20px;color: #fff;text-align: center;border-radius:5px;}
		</style>
	</head>

	<body>
		<div class="btn" onclick="showAlert()">点击弹出alert</div>
	</body>
	<script type="text/javascript">
		window.onload(function(){
			function showAlert(){
				alert('触发元素的单击事件');
			}
		})
	</script>
</html>
